<!-- String templates for different states -->

<!-- Start: user form -->
<script type="text/template" id="start-template">
    <form class="start">
        <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input type="text" class="form-control" id="username" />
        </div>
        <button type="submit" class="btn btn-default">Check</button>
    </form>
</script>

<!-- Success block -->
<script type="text/template" id="success-template">
    <div class="success row">
        <div class="col-xs-10">
            <div class="result bg-success">
                <strong>Success!</strong> User with name «<%= username %>» found.
            </div>
        </div>
        <div class="col-xs-2">
            <a href="#!/" class="btn btn-success">Go back</a>
        </div>
    </div>
</script>

<!-- Error block -->
<script type="text/template" id="error-template">
    <div class="error row">
        <div class="col-xs-10">
            <div class="result bg-danger">
                <strong>Error!</strong> User with name «<%= username %>» not found.
            </div>
        </div>
        <div class="col-xs-2">
            <a href="#!/" class="btn btn-danger">Go back</a>
        </div>
    </div>
</script>
