<!DOCTYPE html>
<!-- Application entry point -->
<html lang="en" ng-app="phonecatApp">
    <head>
        <meta charset="UTF-8">
        <title>Phones catalog</title>

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <style>
            .catalog {
                margin-top: 15px;
            }

            .control + .control {
                margin-top: 10px;
            }
        </style>

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>

        <script src="/angular/app/app.js"></script>
        <script src="/angular/app/controllers.js"></script>

        <script>
            // Signals about location events to the parent frame if presented
            var parent = window.parent;
            if (parent !== window) {
                window.addEventListener('load', function() {
                    parent.postMessage({ type: 'angular:loaded', url: location.href }, '*');
                });

                window.addEventListener('hashchange', function() {
                    parent.postMessage({ type: 'angular:locationChanged', url: location.href }, '*');
                });
            }
        </script>
    </head>

    <body ng-view></body>
</html>
