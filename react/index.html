<!DOCTYPE html>
<!-- Application entry point -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Comment box</title>

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <style>
            .commentFormContainer {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="/react/build/bundle.js"></script>

        <script>
            // Signals about location events to the parent frame if presented
            var parent = window.parent;
            if (parent !== window) {
                window.addEventListener('load', function() {
                    parent.postMessage({ type: 'react:loaded', url: location.href }, '*');
                });

                window.addEventListener('hashchange', function() {
                    parent.postMessage({ type: 'react:locationChanged', url: location.href }, '*');
                });
            }
        </script>
    </body>
</html>
